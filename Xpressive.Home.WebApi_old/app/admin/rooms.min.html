<section class=content-header><h1>Rooms</h1></section><section class=content style="min-height: 20px;"><div class=btn-group><button id=single-button type=button class="btn btn-default" ng-click=addRoom()>Add room</button></div></section><section class=content style="min-height: 20px;"><div class=row><div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="room in rooms"><div class=info-box ng-click=showRoom(room.id) title="{{ room.name }}"><span class="info-box-icon bg-aqua"><i class="{{ room.icon }}"></i></span><div class=info-box-content><span class=info-box-text>{{ room.name }}</span></div></div></div></div></section>
