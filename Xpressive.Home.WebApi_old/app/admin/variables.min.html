<section class=content-header><h1>{{::gateway }} {{::deviceName }}</h1></section><section class=content style="min-height: 20px;"><h4>Variables</h4><div class=row><div class=col-md-12><div class=box><table class="table table-striped"><thead><tr><th>Variable</th><th>Value</th><th>Unit</th><th>Type</th></tr></thead><tbody><tr ng-repeat="variable in variables"><td title={{::gateway}}.{{::deviceId}}.{{::variable.name}} ng-click=showHistory(variable.name)>{{::variable.name }}</td><td>{{::variable.value }}</td><td>{{::variable.unit}}</td><td>{{::variable.type}}</td></tr></tbody></table></div></div></div><h4 ng-show=actions.length>Actions</h4><div ng-show=actions.length class=row><div class=col-md-12><div class=box><table class="table table-striped"><thead><tr><th>Action</th><th>Fields</th></tr></thead><tbody><tr ng-repeat="action in actions"><td title={{::gateway}}.{{::deviceId}}.{{::action.name}}>{{::action.name }}</td><td>{{::action.fields }}</td></tr></tbody></table></div></div></div><h4 ng-show=webHooks.length>Web hooks</h4><div ng-show=webHooks.length class=row><div class=col-md-12><div class=box><table class="table table-striped"><tr ng-repeat="url in webHooks"><td>{{::url}}</td></tr></table></div></div></div></section>
