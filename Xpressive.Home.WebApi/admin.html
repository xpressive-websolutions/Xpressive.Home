<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Xpressive.Home Admin</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/Styles/AdminLTE.min.css">
    <link rel="stylesheet" href="/Styles/skin-black-light.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css"/>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.min.js"></script>
    <script src="//angular-ui.github.io/ui-codemirror/dist/ui-codemirror.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

    <script src="/scripts/select.min.js"></script>
    <link rel="stylesheet" href="/styles/select.min.css">
    <script src="/app/admin.js"></script>

    <style>
        .btn-row-action {
            font-size: 10px;
            padding: 1px 4px;
        }
    </style>
</head>
<body class="hold-transition skin-black-light sidebar-mini" ng-app="admin">
    <div class="wrapper" ng-controller="updateController">
        <header class="main-header">
            <span class="logo logo-lg"><b>Xpressive.Home</b></span>
        </header>

        <toaster-container toaster-options="{'time-out': 0, 'close-button':true, 'icon-class': ''}"></toaster-container>

        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu" ng-controller="navigationController as nc">
                    <li class="treeview" ng-class="{active: nc.path === '/'}">
                        <a href="#/">
                            <i class="fa fa-dashboard"></i> <span>Devices</span>
                        </a>
                    </li>
                    <li class="treeview" ng-class="{active: nc.path === '/scripts'}">
                        <a href="#/scripts">
                            <i class="fa fa-files-o"></i><span>Scripts</span>
                        </a>
                    </li>
                    <li class="treeview" ng-class="{active: nc.path === '/rooms'}">
                        <a href="#/rooms">
                            <i class="fa fa-folder"></i> <span>Rooms</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <div class="content-wrapper" style="min-height: 500px;" ng-view>
        </div>

    </div>

    <script src="/Scripts/adminlte.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>

    <script type="text/ng-template" id="softwareUpdateTemplate.html">
        <p>A new software version is available. Do you wan't to install it?</p>
        <p ng-controller="installController as ic">
            <button type="button" ng-click="ic.yes()" class="btn btn-primary">Yes, install it</button>
            <button type="button" class="btn btn-default">No, thank you</button>
        </p>
    </script>

</body>
</html>
