<section class="content-header">
    <h1>
        Script group {{ group.name }}
    </h1>
</section>

<section class="content" style="min-height: 20px;">
    <button class="btn btn-default" type="button" ng-click="save()">Save</button>
</section>

<section class="content" style="min-height: 20px;">

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-body">

                    <div class="form-group">
                        <label for="xName">Name</label>
                        <input type="text" class="form-control" id="xName" ng-model="group.name">
                    </div>

                    <div class="form-group">
                        <label for="xIcon">Icon</label>
                        <input type="text" class="form-control" id="xIcon" ng-model="group.icon">
                    </div>

                    <div class="form-group">
                        <label for="xSortOrder">Sort order</label>
                        <input type="number" class="form-control" id="xSortOrder" ng-model="group.sortOrder">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Scripts</h3>
                    <button class="btn btn-default btn-sm" type="button" ng-click="addScript()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="box-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Script</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="script in scripts" ng-click="updateScript(script)">
                                <td>{{::script.name}}</td>
                                <td>{{::script.script.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
