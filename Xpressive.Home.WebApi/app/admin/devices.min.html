<section class=content-header><h1>Devices</h1></section><section class=content style="min-height: 20px;"><div class=btn-group uib-dropdown><button id=single-button type=button class="btn btn-default" uib-dropdown-toggle>Add device <span class=caret></span></button><ul class=dropdown-menu uib-dropdown-menu role=menu><li ng-repeat="g in gatewaysWithFactory" role=menuitem><a ng-click=addDevice(g)>{{ g }}</a></li></ul></div></section><section class=content ng-repeat="gateway in gateways" style="min-height: 20px;" ng-if="gateway.devices.length > 0"><h4>{{ gateway.name }} <span class="label label-default">{{ gateway.devices.length }}</span></h4><div class=row><div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="device in gateway.devices"><div class=info-box><span class="info-box-icon bg-aqua" ng-click="showVariables(gateway.name, device.id)" style="cursor: pointer;"><i ng-class=device.icon></i></span><div class=info-box-content><span class=info-box-text style="padding-bottom: 10px; cursor: pointer;" title="{{ device.name }}" ng-click="showVariables(gateway.name, device.id)">{{ device.name }}</span> <div class=form-group><div class=input-group><ui-select allow-clear ng-model=device.room theme=bootstrap on-select="roomSelected(gateway, device, $item)"><ui-select-match placeholder="Select room">{{$selected.selected.icon}} {{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="item in rooms | filter: $select.search"><span class="{{ item.icon }}"></span><span ng-bind-html="item.name | highlight: $select.search"></span></ui-select-choices></ui-select><span class=input-group-btn><button type=button ng-click="roomSelected(gateway, device, $item)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></span><span class=input-group-btn uib-dropdown is-open=status.isopen style="padding-left: 10px;"><button type=button class="btn btn-default" uib-dropdown-toggle style="border-bottom-left-radius: 4px; border-top-left-radius: 4px;"><span class="glyphicon glyphicon-cog"></span>Â <span class=caret></span></button> <ul class=dropdown-menu uib-dropdown-menu role=menu aria-labelledby=single-button><li ng-if="gateway.name === 'Lifx' || gateway.name === 'myStrom' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Switch On')">Switch on</a></li><li ng-if="gateway.name === 'Lifx' || gateway.name === 'myStrom' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Switch Off')">Switch off</a></li><li ng-if="gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Temperature', { Temperature: 2000 })">Warm</a></li><li ng-if="gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Temperature', { Temperature: 6500 })">Cold</a></li><li ng-if="gateway.name === 'Lifx' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Brightness', { Brightness: 0.1 })">10%</a></li><li ng-if="gateway.name === 'Lifx' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Brightness', { Brightness: 0.2 })">20%</a></li><li ng-if="gateway.name === 'Lifx' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Brightness', { Brightness: 0.5 })">50%</a></li><li ng-if="gateway.name === 'Lifx' || gateway.name === 'PhilipsHue'" role=menuitem><a ng-click="execute(gateway.name, device.id, 'Change Brightness', { Brightness: 1.0 })">100%</a></li></ul></span></div></div></div></div></div></div></section>
