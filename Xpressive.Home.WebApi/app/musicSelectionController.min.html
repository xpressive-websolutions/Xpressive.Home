<div class=modal-header><h3 class=modal-title>Select radio station</h3></div><div class=modal-body><div class=row><div class=col-md-12><div class=input-group><input type=text class=form-control placeholder="Search for..." ng-model=query><span class=input-group-btn><button class="btn btn-default" type=button ng-click=search()><span class="glyphicon glyphicon-search"></span></button></span></div></div></div><div class=row><div class=col-md-12 ng-repeat="category in categories"><div class=media ng-click=selectCategory(category)><div class=media-left><span class="glyphicon glyphicon-list"></span></div><div class=media-body style="vertical-align: middle; text-align: left;">{{ category.name }}</div></div></div></div><div class=row><div class=col-md-12 ng-repeat="fav in favorites" ng-class="{'bg-info': fav.id === selected.id}"><div class=media ng-click=selectStation(fav)><div class=media-left><img class=media-object ng-src={{fav.imageUrl}} height=50 width=50 alt=""></div><div class=media-body style="vertical-align: middle; text-align: left;">{{ fav.name }}<button class="btn btn-default btn-xs" style="width: 20px; padding: 1px 4px;" ng-click=unstar(fav)><span class="glyphicon glyphicon-star-empty"></span></button></div></div></div><div class=col-md-12 ng-repeat="station in stations.stations" ng-class="{'bg-info': station.id === selected.id}"><div class=media ng-click=selectStation(station)><div class=media-left><img class=media-object ng-src={{station.imageUrl}} height=50 width=50 alt=""></div><div class=media-body style="vertical-align: middle; text-align: left;">{{ station.name }}<button class="btn btn-default btn-xs" style="width: 20px; padding: 1px 4px;" ng-click=star(station)><span class="glyphicon glyphicon-star"></span></button></div></div></div><div class=col-md-12 ng-if=stations.showMore><button class="btn btn-default" type=button ng-click=selectMoreStations()>Load more...</button></div></div></div><div class=modal-footer><button class="btn btn-default" type=button ng-click=ok() ng-disabled=!isOkEnabled>OK</button> <button class="btn btn-default" type=button ng-click=cancel()>Cancel</button></div>
